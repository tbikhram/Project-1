<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CityTrek</title>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'>
    </script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet'>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
</head>
<body>
<div class="navigation-bar white">
    <img class="logo" src="assets/images/logo.png">
    <div id="log-in">
        Log In
    </div>
    <div id="sign-up">
        Sign Up
    </div>
    <div id="faq">
        FAQ
    </div>
    <div id="nav-toggle">
        &#9776;
    </div>
</div>
<div class="header">
    <div class="row">
        <div class="row buttons"></div>
        <div class="col-sm-4 search">
            <form id="search-form" name="search-form">
                <label for="city-input">Enter City</label><br>
                <input id="city-input" type="text"><br>
                <label for="state-input">Enter State</label><br>
                <input id="state-input" type="text"><br>
                <input id="add-user-input" type="submit" value="Submit">
            </form>
        </div>
        <div class="col-sm-8 cities"></div>
        <div class="col-sm-8 new-cities"></div>
    </div>
</div>
<main class="map-space">
    <div class="panel panel-default">
        <div class="panel-heading" id="table-heading">
            Search History
        </div>
        <table class="table added-train">
            <tr>
                <th>Destination</th>
                <th>City</th>
                <th>State</th>
            </tr>
        </table>
    </div>
</main>
<footer class="page-footer grey darken-4">
    <div class="container">
        <div class="row">
            <div class="col l6 s12 grey darken-4">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li>
                        <a class="grey-text text-lighten-3" href="#!">Link 1</a>
                    </li>
                    <li>
                        <a class="grey-text text-lighten-3" href="#!">Link 2</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            © 2014 Copyright Text <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
    </div>
</footer>
<div class="modal" id="myModal">
    <div class="modal-content">
        <span class="close">×</span> <input id="username" placeholder="Username" type="text"> <input id="password" placeholder="Password" type="text"> <button id="submit">Log In</button>
    </div>
</div>
<script src="assets/javascript/app.js">
</script>
</body>
</html>
